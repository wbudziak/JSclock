<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <div class="clockContainer">
        <div class="underClock"></div>
        <div class="clock">
            <div class="circle"></div>
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
            <ul>
                <li><span>1</span></li>
                <li><span>2</span></li>
                <li><span>3</span></li>
                <li><span>4</span></li>
                <li><span>5</span></li>
                <li><span>6</span></li>
                <li><span>7</span></li>
                <li><span>8</span></li>
                <li><span>9</span></li>
                <li><span>10</span></li>
                <li><span>11</span></li>
                <li><span>12</span></li>
            </ul>
            <div class="digitalFrame">           
                <span class="digital">00:00:<span style="color: red; font-size: 15px;">00</span></span>
            </div>
            <span class="logo">WOITI</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
